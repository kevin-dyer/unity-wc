<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>my-view1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="button">
      <template>
        <unity-button label="button"></unity-button>
      </template>
    </test-fixture>

    <script type="module">
      import "@polymer/test-fixture";
      import "axe-core/axe.min.js";
      import { axeReport } from "pwa-helpers/axe-report.js";
      import "../../src/components/unity-button/unity-button.js";

      suite("unity-button tests", function() {
        let button;
        setup(function() {
          button = fixture("button");
          // Make tests wait until element is rendered.
          return button.updateComplete;
        });

        test("exists", () => {
          assert.exists(button, "button exists");
        });

        test("button click function works", () => {
          let btn = document.querySelector('unity-button')
          console.log(btn)
        })

        test("button-a11y", function() {
          return axeReport(button);
        });
      });
    </script>
  </body>
</html>
