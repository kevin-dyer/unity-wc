<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>my-view1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="text-input">
      <template>
        <unity-text-input label="label" value=""></unity-text-input>
      </template>
    </test-fixture>

    <script type="module">
      import "@polymer/test-fixture";
      import "axe-core/axe.min.js";
      import { axeReport } from "pwa-helpers/axe-report.js";
      import "../../src/components/unity-text-input/unity-text-input.js";

      suite("unity-text-input tests", function() {
        let textInput;
        setup(function() {
          textInput = fixture("text-input");
          // Make tests wait until element is rendered.
          return textInput.updateComplete;
        });

        test("text-input exists", () => {
          assert.exists(textInput, "text-input exists");
        });

        test("text-input is starts empty", () => {
          assert.equal(textInput.value, "");
        });

        test("text-input on change handler functioning correctly", () => {
          const input = textInput.shadowRoot.querySelector("input");
          input.value = "text input"
          assert.equal(input.value, "text input")
        });

        test("text-input label is correct", () => {
          assert.equal(textInput.label, "label");
        });

        test("text-input-a11y", function() {
          return axeReport(textInput);
        });
      });
    </script>
  </body>
</html>
